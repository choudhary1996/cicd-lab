name: Angular CI

on:
  pull_request:
  push:
    branches: [ qa, prod ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test -- --watch=false --code-coverage
      - run: npm run build -- --configuration=production

      - uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/

